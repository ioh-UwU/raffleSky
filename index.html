<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="bluesky, raffle, tool">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Run raffles on Bluesky posts through the API!">
        <meta name="author" content="iohtheprotogen">
        <style>
            .tip {
                font-size: small;
                font-style: italic;
                line-height: 1px;
            }
            .show {
                visibility: visible;
                height: unset;
            }
            .hide {
                visibility: hidden;
                height: 0px;
            }
        </style>
        <title>Rafflesky</title>
    </head>
    <body>
        <h1>Starting to add some things. Check back later!</h1>
        
        <h2>Settings</h2>
        <div>
            <input type="checkbox" id="follow"  autocomplete="on"> Follow<br>
            <input type="checkbox" id="like" autocomplete="off"> Like<br>
            <input type="checkbox" id="repost" autocomplete="off"> Repost<br>
            <input type="checkbox" id="comment" autocomplete="off"> Comment
            <span class="hide" id="image-checkbox">
                <input type="checkbox" id="image" autocomplete="off"> with image
            </span><br>
            <label for="winners">Number of Winners: </label>
            <input type="number" id="winners" min="1" placeholder="#" value="1" oninput="validity.valid||(value='1');"><br>
            <input type="checkbox" id="block-list-check" autocomplete="off"> Block List<br>
            <textarea class="hide" id="block-list" rows="5" cols="50" placeholder="Enter blocked handles separated by spaces.&#10;These users will be blocked from winning your raffle."></textarea>
        </div>

        <h2>Raffle Info</h2>
        <label for="identifier">Username</label><br>
        <input type="text" id="identifier" placeholder="handle.extension"><br><br>
        <label for="password">App Password</label>
        <p class="tip">Don't have one? <a href="https://bsky.app/settings/app-passwords">Generate it in your Bluesky settings.</a></p>
        <input type="password" id="password" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx"> 
        <input type="checkbox" autocomplete="off">Show Password<br><br>
        <label for="link">Link to post:</label><br>
        <input type="text" id="link" placeholder="https://... or at://..."><br><br>
        <button id="run-raffle"><b>Run Raffle</b></button>

        <script id="script" type="module" src="/src/main.ts"></script>

    </body>
</html>
